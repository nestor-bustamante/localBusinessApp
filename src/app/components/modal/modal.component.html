<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ data.title }}</h3>
      </div>
      <div class="modal-body">
        {{ data.message }}
      </div>
      <div class="modal-footer">
        <button class="button primary" type="button" (click)="dialogRef.close()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
